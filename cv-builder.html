<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h2>Enter Your Details</h2>
            <form id="cv-form">
                <label>Full Name:</label>
                <input type="text" id="name" placeholder="Your Name">

                <label>Email:</label>
                <input type="email" id="email" placeholder="example@mail.com">

                <label>Phone:</label>
                <input type="text" id="phone" placeholder="+880123456789">

                <label>Summary:</label>
                <textarea id="summary" placeholder="A short bio about you"></textarea>

                <label>Skills (comma separated):</label>
                <input type="text" id="skills" placeholder="HTML, CSS, JavaScript">

                <label>Education:</label>
                <textarea id="education" placeholder="Degree, University, Year"></textarea>

                <label>Experience:</label>
                <textarea id="experience" placeholder="Job Title, Company, Duration"></textarea>

                <button type="button" id="download-btn">Download PDF</button>
            </form>
        </div>

        <!-- Preview Section -->
        <div class="preview-section" id="cv-preview">
            <h2 id="preview-name">Your Name</h2>
            <p id="preview-email">Email: example@mail.com</p>
            <p id="preview-phone">Phone: +880123456789</p>
            <h3>Summary</h3>
            <p id="preview-summary">A short bio about you</p>
            <h3>Skills</h3>
            <p id="preview-skills">HTML, CSS, JavaScript</p>
            <h3>Education</h3>
            <p id="preview-education">Degree, University, Year</p>
            <h3>Experience</h3>
            <p id="preview-experience">Job Title, Company, Duration</p>
        </div>
    </div>

    <!-- Add jsPDF CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>

</body>
</html>
